<svg width="266" height="73" viewBox="0 0 266 73" fill="none"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elegant gradient from blue to purple -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3A8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F4EAD;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    /* Hover animation with rotation and smooth color transition */
    .engage-text:hover {
      transform: scale(1.1) rotate(-3deg); /* Slight scale and rotation effect */
      fill: #7F4EAD; /* Change color on hover */
      transition: all 0.3s ease-in-out;
    }

    /* Text shadow for contrast */
    .engage-text {
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
  <!-- Stylish text with bold modern font -->
  <text class="engage-text" x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-size="70" font-family="Montserrat, Arial, sans-serif" font-weight="bold" fill="url(#grad1)" stroke="#fff" stroke-width="2" letter-spacing="8">
    chagapay
  </text>
</svg>
